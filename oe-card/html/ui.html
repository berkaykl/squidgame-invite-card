<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	</head>
	<body>	

		<div id="main-container">
			<div class="cards-container">

				<div class="card-container">
					<div class="card">
						<div class="front">
							<div>
								<img src="./img/daire2.png">
								<img src="./img/ucgen2.png">
								<img src="./img/kare2.png">
							</div>
						</div>
		
						<div class="back">
							<input id="gameNum" type="number" value="031" readonly>
							<input id="message" type="text" value="You have received more instructions in your clipboard." readonly>
							<p>Do not show it to anyone else.</p>
						</div>
					</div>
				</div>
		 
			</div>
		</div>


		<script type="text/javascript" src="./lib/vanilla-tilt.js"></script>
		<script>
		  VanillaTilt.init(document.querySelector("#main-container"), {
			max: 15,
			speed: 100
		  });
		</script>

        <script src="./lib/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
